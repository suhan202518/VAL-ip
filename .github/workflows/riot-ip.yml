name: Riot IP Updater
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

env:
  CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  generate-rule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Secrets
      run: |
        # 安全调试输出（不打印密钥内容）
        echo "密钥状态："
        echo "CLOUDFLARE_API_TOKEN: ${#CLOUDFLARE_API_TOKEN} 字符"
        if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
          echo "::error::请在仓库Settings→Secrets中配置CLOUDFLARE_API_TOKEN"
          echo "::warning::需要创建具备Zone.Read和Radar.Read权限的API Token"
          exit 1
        fi

    - name: Fetch IPs
      id: fetch_ips
      run: |
        # 带认证失败诊断的重试机制
        RETRY_COUNT=0
        MAX_RETRY=3
        while [ $RETRY_COUNT -lt $MAX_RETRY ]; do
          HTTP_CODE=$(curl -s -o riot_cache.json -w "%{http_code}" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.cloudflare.com/client/v4/radar/asns/6507/prefixes?format=json")
          
          if [ $HTTP_CODE -eq 200 ] && jq -e '.success == true and .result.ipv4_prefixes != null and (.result.ipv4_prefixes | length) > 0' riot_cache.json >/dev/null; then
            echo "API请求成功"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "::warning::第${RETRY_COUNT}次请求失败 (HTTP ${HTTP_CODE})"
            echo "响应摘要：$(jq -c '{success,errors}' riot_cache.json)"
            sleep 10
          fi
        done

        if [ $RETRY_COUNT -eq $MAX_RETRY ]; then
          echo "::error::最终失败响应："
          jq . riot_cache.json
          echo "::warning::请检查：1.API Token权限 2.ASN编号是否正确"
          exit 1
        fi

        # 生成规则文件
        echo "# Auto-generated at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > val-ip.yaml
        echo "payload:" >> val-ip.yaml
        {
          echo "  - DOMAIN-SUFFIX,riotgames.com,🎮VALORANT"
          echo "  - DOMAIN-SUFFIX,valorantgame.com,🎮VALORANT"
          jq -r '.result.ipv4_prefixes[] | "  - IP-CIDR,\(.prefix),🎮VALORANT"' riot_cache.json
        } >> val-ip.yaml

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: valorant-rules
        path: val-ip.yaml

    - name: Deploy Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
