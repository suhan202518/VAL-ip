name: Riot IP Updater
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

env:
  CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  generate-rule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # å¼ºåˆ¶æ‹‰å–å®Œæ•´æäº¤å†å²

    - name: Fetch IPs
      id: fetch_ips
      run: |
        # æ·»åŠ å¤±è´¥é‡è¯•æœºåˆ¶
        for i in {1..3}; do
          curl -s -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.cloudflare.com/client/v4/radar/asns/6507/prefixes?format=json" \
            -o riot_cache.json && break || sleep 10
        done

        # å¼ºåŒ–å“åº”æ ¡éªŒ
        if ! jq -e '.result.ipv4_prefixes | length > 0' riot_cache.json >/dev/null; then
          echo "::error::Invalid or empty API response"
          exit 1
        fi
        echo "changed=true" >> $GITHUB_OUTPUT

        # ç”Ÿæˆå¸¦æ—¶é—´æˆ³çš„è§„åˆ™æ–‡ä»¶
        {
          echo "# Generated at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "payload:"
          echo "  - DOMAIN-SUFFIX,riotgames.com,ğŸ®VALORANT"
          echo "  - DOMAIN-SUFFIX,valorantgame.com,ğŸ®VALORANT"
          jq -r '.result.ipv4_prefixes[] | "  - IP-CIDR,\(.prefix),ğŸ®VALORANT"' riot_cache.json
        } > val-ip.yaml

    - name: Upload Rules
      uses: actions/upload-artifact@v4  # å‡çº§åˆ°ç¨³å®šç‰ˆæœ¬
      with:
        name: valorant-rules
        path: val-ip.yaml
        retention-days: 3  # è‡ªåŠ¨æ¸…ç†æ—§æ–‡ä»¶

    - name: Deploy to Pages
      if: ${{ success() && steps.fetch_ips.outputs.changed == 'true' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true  # ä¿ç•™å†å²ç‰ˆæœ¬
        force_orphan: false
